<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>

  <body style="background-color: rgb(2, 41, 42); color: aliceblue">
    <form id="Regform">
      <h1>Registeration Form</h1>
      <p>
        <label for="name"> Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Full Name"
          required
        />
      </p>
      <p>
        <label for="email"> email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </p>
      <p>
        <label for="password"> Password </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password"
          required
        />
      </p>
      <p>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required />
      </p>
      <p id="checkbox">
        <input type="checkbox" name="acceptTerms" id="acceptTerms" required />
        <label for="acceptTerms">Accept terms and conditions</label>
      </p>

      <p>
        <button type="submit" id="submit" value="submit" name="submit">
          submit
        </button>
      </p>
    </form>

    <div>
      <h3><span>Entries</span></h3>
      <div id="table"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
